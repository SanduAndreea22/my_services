<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Andreea Sandu | Django Systems Expert{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --bg: #020617; --accent: #3b82f6; }
        body { background-color: var(--bg); color: #f1f5f9; font-family: 'Poppins', sans-serif; margin: 0; }
        .bg-noise { position: fixed; inset: 0; background: radial-gradient(circle at 15% 15%, rgba(37,99,235,0.12) 0%, transparent 40%), radial-gradient(circle at 85% 60%, rgba(14,165,233,0.1) 0%, transparent 40%); filter: blur(80px); z-index: -1; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 14px; }
        .gradient-text { background: linear-gradient(90deg, #60a5fa, #22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(135deg, #2563eb, #38bdf8); color: white !important; transition: all 0.3s ease; border: none; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); }
        /* Stiluri forțate pentru formularele Django */
        input, textarea, select { background: rgba(15, 23, 42, 0.9) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; padding: 12px; border-radius: 10px; width: 100%; outline: none; margin-bottom: 10px; }
        input:focus { border-color: var(--accent) !important; }
        .navbar { height: 70px; display: flex; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body class="min-h-screen flex flex-col relative">
    <div class="bg-noise"></div>

    <nav class="navbar fixed w-full z-50 bg-[#020617]/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 w-full flex items-center justify-between">
            <a href="{% url 'home' %}" class="hover:opacity-80 transition-opacity">
    <div class="text-xl font-bold">
        Andreea<span class="text-blue-500">S.</span>
    </div>
</a>
            <div class="hidden md:flex gap-7 text-sm font-medium items-center text-slate-300">
                <a href="{% url 'home' %}" class="hover:text-blue-400 transition">Home</a>
                <a href="{% url 'services' %}" class="hover:text-blue-400 transition">Services</a>
                <a href="{% url 'projects' %}" class="hover:text-blue-400 transition">Projects</a>
                <a href="{% url 'faq' %}" class="hover:text-blue-400 transition">FAQ</a>
                <a href="{% url 'reviews' %}" class="hover:text-blue-400 transition">Reviews</a>
                <a href="{% url 'contact' %}" class="btn-primary px-5 py-2 rounded-lg">Contact</a>
            </div>
        </div>
    </nav>

    <main class="relative z-10 pt-24 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-10 border-t border-white/5 text-center mt-20 opacity-50 text-sm">
        © 2026 Andreea Sandu — Django Systems Development
    </footer>
</body>
</html>
